<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--====== Title ======-->
    <title>Md5 + Dynamic salt</title>
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <!--====== Style css ======-->
    <link rel="stylesheet" href="../static/css/starter.css" />
    <link rel="stylesheet" href="../static/css/navbar-02.css" />
  </head>

  <body>
    <!--====== NAVBAR TWO PART START ======-->
    <section class="navbar-area navbar-two">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="">
                <img src="../static/images/logo.png" alt="Logo" width="80px" />
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTwo"
                aria-controls="navbarTwo"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse sub-menu-bar" id="navbarTwo">
                <ul class="navbar-nav m-auto">
                  <li class="nav-item">
                    <button class="btn " id="home_btn" onclick="hideAll()">Home</button>
                  </li>

                  <li class="nav-item">
                    <button class="btn" id="about_btn" onclick="showAbout()">
                      About Project
                    </button>
                  </li>
                </ul>
              </div>

              <div class="navbar-btn d-none d-sm-inline-block">
                <ul>
                  <li>
                    <a class="btn primary-btn square" href="/login">
                      Sign In
                    </a>
                  </li>
                  <li>
                    <a class="btn primary-btn-outline square" href="/signup">
                      Sign Up
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <script>
      //===== close navbar-collapse when a  clicked
      let navbarTogglerTwo = document.querySelector(
        ".navbar-two .navbar-toggler"
      );
      navbarTogglerTwo.addEventListener("click", function () {
        navbarTogglerTwo.classList.toggle("active");
      });
    </script>

    <script src="../static/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/2d82762e22.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
